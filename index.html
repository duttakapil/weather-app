<head>
    <title>Weather App by duttakapil</title>
    <link rel="icon" type="image/ico" href="./icon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script rel="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>   
    <script rel="javascript" type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCpqvFHXBZ2AAG0IbC4J_7XSbzD7zAM8A"></script>
    <script rel="javascript" type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="body">
        <div class="main"></div>
        <div class="block">
            <div class="weather animated zoomIn">
                <div class="temp">
                    <li id="icon"><span> </span></li>
                    <li id="temp"><span></span></li> <button id="convert">F</button><br/>
                    <li id="city"><span> </span></li><br/>
                    <li id="data"><span></span></li>
                </div>
                <div class="city">
                    <input id="search" type="text" name="Test" placeholder="  Enter Location Name" />
                    <button id="locate">Locate</button>
                </div>
            </div>
        </div>
    </div>   
</body>
